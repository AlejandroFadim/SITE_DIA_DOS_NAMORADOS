<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia dos Namorados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="hearts-bg"></canvas>
  <div class="container">
    <!-- Player do Spotify -->
    <!-- Player do Spotify -->
    <div class="spotify-player">
      <iframe src="https://open.spotify.com/embed/track/0F6pFZDlQSiQBWsjQZFbTH?si=b704cd8eda39454f"
        width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
      <button class="carousel-btn prev">&#10094;</button>
      <img src="./img/img1.jpg" alt="Imagem 1" class="carousel-img active">
      <img src="./img/img3.jpg" alt="Imagem 3" class="carousel-img">
      <button class="carousel-btn next">&#10095;</button>
    </div>

    <!-- Poema com timer -->
    <div class="poem-box">
      <p>
        Te amando há <span id="poem-days">0</span> dias,<br>
        <span id="poem-hours">00</span> horas, <span id="poem-minutes">00</span> minutos e <span id="poem-seconds">00</span> segundos.<br><br>
        Cada instante ao seu lado é poesia,<br>
        O tempo voa, o amor contagia.<br><br>
        Que venham muitos mais momentos assim,<br>
        Você é meu começo, meio e fim.
      </p>
    </div>
    <script src="carousel.js"></script>
    <script src="hearts.js"></script>
  </div>
  <footer class="footer">
    desenvolvido por AlejandroFadim
  </footer>
</body>
</html>
